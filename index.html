    <style>
        :root {
            --primary: #1877f2;
            --bg: #f0f2f5;
            --text-main: #1c1e21;
            --text-sub: #65676b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', 'Noto Sans Bengali', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        /* Search Section */
        .search-area {
            max-width: 600px;
            margin: 0 auto 40px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .search-wrapper {
            position: relative;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
        }

        #searchInput {
            width: 100%;
            padding: 16px 25px 16px 55px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            font-family: inherit;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sub);
        }

        /* Grid Layout */
        #resultsList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Card */
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: transform 0.2s;
            border: 1px solid #dddfe2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 1px solid #ebedf0;
            object-fit: cover;
        }

        .name {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
            text-decoration: none;
            color: var(--text-main);
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .id-badge {
            font-size: 12px;
            color: var(--text-sub);
            background: #f0f2f5;
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            margin: 10px auto 20px;
            width: fit-content;
        }

        .btn-visit {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        /* Toast Popup */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1c1e21;
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            display: none;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>

    function render(list) {
        const container = document.getElementById('resultsList');
        container.innerHTML = list.map(item => `
            <div class="card">
                <img class="profile-img" src="https://graph.facebook.com/${item.id}/picture?type=large" 
                     onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(item.name)}&background=f0f2f5&color=1877f2'">
                <div class="name">${item.name}</div>
                <div class="id-badge" onclick="copy('${item.id}')">
                    <i class="far fa-copy"></i> ID: ${item.id}
                </div>
                <a href="https://www.facebook.com/${item.id}" target="_blank" class="btn-visit">
                    <i class="fab fa-facebook-f"></i> Visit Page
                </a>
            </div>
        `).join('');
    }

    function filter() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        render(data.filter(i => i.name.toLowerCase().includes(val) || i.id.includes(val)));
    }

    function copy(text) {
        navigator.clipboard.writeText(text);
        const t = document.getElementById('toast');
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }

    render(data);
</script>
