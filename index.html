    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', 'Noto Sans Bengali', sans-serif; 
            background-color: #FAFAFB;
            color: #111827;
        }
        .premium-header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .premium-card {
            background: #ffffff;
            border: 1px solid #F1F5F9;
            border-radius: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .premium-card:hover {
            border-color: #3B82F6;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(-2px);
        }
        .search-container input {
            transition: all 0.3s ease;
            background: #F1F5F9;
        }
        .search-container input:focus {
            background: white;
            box-shadow: 0 0 0 2px #3B82F6;
        }
        .avatar {
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
        }
    </style>

<body>

    <header class="premium-header px-6 py-5">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center text-white">
                    <i class="fas fa-crown text-sm"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">ELITE<span class="text-blue-600">ARCHIVE</span></h1>
                    <p class="text-[10px] text-slate-400 font-semibold tracking-widest uppercase">Premium Identity Database</p>
                </div>
            </div>

            <div class="search-container relative w-full md:w-2/5">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                <input type="text" id="searchInput" onkeyup="filter()" 
                       placeholder="সার্চ করুন..." 
                       class="w-full pl-11 pr-4 py-2.5 rounded-xl outline-none border-none text-sm">
            </div>

            <div class="hidden md:flex items-center gap-2">
                <div class="px-4 py-1.5 bg-blue-50 text-blue-600 rounded-full text-xs font-bold border border-blue-100">
                    <span id="count">0</span> DATA FOUND
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12">
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

        ].reverse();

        function render(data) {
            const grid = document.getElementById('grid');
            document.getElementById('count').innerText = data.length;
            
            grid.innerHTML = data.map(item => `
                <div class="premium-card p-6 flex flex-col justify-between">
                    <div>
                        <div class="flex items-center gap-4 mb-4">
                            <div class="avatar w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-inner">
                                ${item.name.charAt(0)}
                            </div>
                            <div class="overflow-hidden">
                                <h3 class="font-bold text-slate-800 truncate">${item.name}</h3>
                                <p class="text-[10px] font-mono text-slate-400 tracking-wider">UID: ${item.id}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-2 mt-4 pt-4 border-t border-slate-50">
                        <button onclick="copyId('${item.id}')" class="flex-1 bg-slate-50 hover:bg-slate-100 text-slate-600 py-2 rounded-xl text-[11px] font-bold transition-all">
                            COPY ID
                        </button>
                        <a href="https://facebook.com/${item.id}" target="_blank" 
                           class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-center py-2 rounded-xl text-[11px] font-bold transition-all shadow-sm shadow-blue-200">
                            VIEW PROFILE
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function filter() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = db.filter(i => i.name.toLowerCase().includes(val) || i.id.includes(val));
            render(filtered);
        }

        function copyId(id) {
            navigator.clipboard.writeText(id);
            alert("ID Copied Success!");
        }

        render(db);
    </script>
